patch:
  summary: 納品書更新
  description: |-
    - details を更新する場合は置き換えのみ行う
    - details の部分更新は行わない
    - 論理削除済みの納品書は404を返し、論理削除済みである旨のメッセージを返す
  tags:
    - invoices
  operationId: updateInvoice
  parameters:
    - $ref: "../models.yaml#/components/parameters/orderNumber"
    - $ref: "../models.yaml#/components/parameters/updateInvoiceFieldMask"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../requests.yaml#/components/schemas/updateInvoiceRequest"
  responses:
    200:
      description: 更新成功
      content:
        application/json:
          schema:
            $ref: "../responses.yaml#/components/schemas/updateInvoiceResponse"
    400:
      description: |-
        - 注文番号が不正
        - フィールドマスクが不正
    404:
      description: |-
        - 納品書が存在しない
        - 納品書が論理削除済み（論理削除済みである旨のメッセージを返す）

delete:
  summary: 納品書削除
  description: |-
    納品書を論理削除し、通常の取得や一覧から除外する
  tags:
    - invoices
  operationId: deleteInvoice
  parameters:
    - $ref: "../models.yaml#/components/parameters/orderNumber"
  responses:
    204:
      description: NoContent
    400:
      description: |-
        - 注文番号が不正
        - 納品書が論理削除済み
    404:
      description: |-
        - 納品書が存在しない
