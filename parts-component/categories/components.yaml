get:
  summary: 指定カテゴリーIDに一致する電子部品を取得
  description: |
    指定したカテゴリーIDに属する電子部品の一覧を取得します。

    ### 検索機能
    `searchQuery`パラメータを指定することで、以下の項目で部分一致検索が可能です：
    - 電子部品名（name）
    - モデル名（modelName）

    検索は大文字小文字を区別せず、OR検索（複数の単語をスペース区切りで指定可能）に対応します。
  tags:
    - categories
  operationId: fetchComponentsByCategoryId
  parameters:
    - $ref: "../models.yaml#/components/parameters/categoryId"
    - $ref: "../../common/models.yaml#/components/parameters/searchQuery"
  responses:
    200:
      description: 取得成功
      content:
        application/json:
          schema:
            $ref: "../responses.yaml#/components/schemas/fetchComponentsByCategoryIdResponse"
    204:
      description: NoContent
    400:
      description: |
        - カテゴリーIDの形式が不正
    404:
      description: |-
        指定したカテゴリーIDが存在しない
