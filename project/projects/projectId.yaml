get:
  summary: プロジェクト取得
  description: |
    指定したプロジェクトIDのプロジェクトを取得する。

    - Accept: `application/json` の場合はプロジェクト情報(JSON)を返す。
    - Accept: `text/csv` の場合は当該プロジェクトのBOMリストをCSVで返す。
    - Accept: `application/pdf` の場合はプロジェクト情報(pdf)を返す。
    - 論理削除済みのプロジェクトは404を返す
  tags:
    - projects
  operationId: fetchProject
  parameters:
    - $ref: "../models.yaml#/components/parameters/projectId"
  responses:
    200:
      description: 取得成功
      content:
        application/json:
          schema:
            $ref: "../responses.yaml#/components/schemas/fetchProjectResponse"
        text/csv:
          schema:
            type: string
            description: プロジェクトのBOMリストCSV
            example: |-
              id,componentId,quantity,footPrintName,remarks,refName
              B-000001,C-124286,2,Capacitor_THT:C_Disc_D3.0mm_W1.6mm_P2.50mm,パスコン用,C1
              B-000002,C-044430,4,Resistor_SMD:R_0603_1608Metric,,R1
        application/pdf:
          schema:
            type: string
            format: "binary"
            example: "pdf binary"
            description: "プロジェクトの内容"
      headers:
        Content-Disposition:
          description: |-
            CSVダウンロード用ファイル名(例:({projectId}-BOM.csv）
          schema:
            type: string
            example: 'attachment; filename="P-123456-BOM.csv"'
    400:
      description: |
        - プロジェクトIDの形式が不正
    404:
      description: |
        - プロジェクトが存在しない

patch:
  summary: プロジェクト更新
  description: |-
    - imgUrls、externalLinks、bomListについては更新ではなく置き換え処理となる
    - 履歴の変更種別は`updated`となる
    - 論理削除済みのプロジェクトは404を返す
  tags:
    - projects
  operationId: updateProject
  parameters:
    - $ref: "../models.yaml#/components/parameters/projectId"
    - $ref: "../models.yaml#/components/parameters/updateProjectFieldMask"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../requests.yaml#/components/schemas/updateProjectRequest"
  responses:
    200:
      description: 更新成功
      content:
        application/json:
          schema:
            $ref: "../responses.yaml#/components/schemas/updateProjectResponse"
    400:
      description: |
        - プロジェクトIDが不正
        - フィールドマスクが不正
    404:
      description: |
        - プロジェクトが存在しない
        - プロジェクトが論理削除済

delete:
  summary: プロジェクト削除
  description: |
    プロジェクトを論理削除し、通常の取得や一覧から除外する。
    履歴の変更種別は`deleted`となる

    再度利用する場合は `POST /projects/{projectId}:undelete` を使用する。
  tags:
    - projects
  operationId: deleteProject
  parameters:
    - $ref: "../models.yaml#/components/parameters/projectId"
  responses:
    204:
      description: NoContent
    400:
      description: |
        - プロジェクトIDが不正
        - プロジェクトが論理削除済み
    404:
      description: |
        - プロジェクトが存在しない
