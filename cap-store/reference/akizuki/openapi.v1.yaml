components:
  schemas:
    orderId:
      title: 注文ID
      x-stoplight:
        id: 9sznsfy7vrad8
      type: object
      description: '## 秋月電子で注文した際のID'
      properties:
        orderId:
          type: string
          description: 注文ID
          pattern: '^E\d{6}-\d{6}-\d{2}$'
          minLength: 17
          maxLength: 17
          example: E230617-031873-01
      required:
