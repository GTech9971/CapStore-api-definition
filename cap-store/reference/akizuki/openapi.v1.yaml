      properties:
        slipNumber:
          type: integer
          example: 569321486926
          minimum: 12
          description: 伝票番号
  parameters:
    catalogId:
      name: catalogId
      in: path
      required: true
      schema:
        type: string
        pattern: '^gI-\d{5}$'
        minLength: 8
        maxLength: 8
        example: gI-12467
      description: '## 秋月電子のカタログID'
    orderId:
      name: orderId
      in: path
      required: true
      schema:
        type: string
        example: E230617-031873-01
        pattern: '^E\d{6}-\d{6}-\d{2}$'
        minLength: 17
        maxLength: 17
      description: 秋月電子で注文した注文ID
